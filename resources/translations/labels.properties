# Label to display in the web form for a given validation type (added as a postfix of validator.typeLabel). Only displayed if there are multiple types.
validator.typeLabel.v3 = ELRD version 3.0
validator.typeLabel.v3_1 = ELRD version 3.1
validator.typeLabel.v3_2 = ELRD version 3.2
validator.typeLabel.v3_2_1 = ELRD version 3.2.1
validator.typeLabel.v3_3 = ELRD version 3.3
validator.typeLabel.latest = Latest ELRD version
# Title of the web page used for file upload.
validator.uploadTitle = ELRD validator
# Banner content.
validator.bannerHtml = <div><div style="display: table;"> <div style="display: table-cell;cursor:pointer;width: 1%;" class="validatorReload"><img alt="IMOLA" src="https://www.itb.ec.europa.eu/files/elrd/imola-logo.png" style="/* width: 220px; */height: 80px;"></div><div style="display: table-cell;vertical-align: middle;padding-left: 40px;"><span style="cursor: pointer;font-size: 36px;" class="validatorReload">ELRD validator</span></div></div><div style=" border-bottom: 1px solid #eee; padding-top: 30px; padding-bottom: 10px;"> <p> This service allows the validation of XML content against the <a href="https://www.elra.eu/facts-sheets/elrd-reference-information/2117-2/" target="blank_">European Land Registry Document (ELRD) specification</a>, a model for the standardisation of land registry outputs. Development of the ELRD is driven by the <a href="https://www.elra.eu/" target="_blank">European Land Registry Association (ELRA)</a> as part of the <a href="https://www.elra.eu/imola/" target="+blank">IMOLA project</a>. </p><p> The validator also provides a <a href="https://www.itb.ec.europa.eu/xml/swagger-ui/index.html">REST API</a> and a <a href="https://www.itb.ec.europa.eu/elrd/api/validation?wsdl" target="_blank">SOAP API</a> for machine-to-machine integration and <a href="https://www.itb.ec.europa.eu/xml-offline/elrd/validator.zip">command-line tool</a> for offline use. Instructions on how to use the validator are available <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingXML/index.html#step-6-use-the-validator" target="_blank">here</a>. </p></div></div>